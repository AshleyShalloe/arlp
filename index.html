<script>
    'use strict'
    async function initJsonData() {
        await fetch(`res/foundation_alt.json`)
            .then(res => res.json())
            .then((data) => { foundationData = data })
            .catch(err => { throw err });
    }

    // globals
    var foundationData

    // init
    async function init() {
        initJsonData()
    }

    init();
